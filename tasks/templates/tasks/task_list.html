{% extends 'base_layout.html' %}   

{% block content %}
   <h1>Tasks list</h1>
    <div class="articles">
        {% for task in tasks %}
            {% if task.active %}
            <div class="article">
                <p>{{task.title}}</p>
                <p>{{task.description}}</p>
                <p>{{task.date}}</p>
                <a href=""></a>
            </div>
            {% endfor %}
        </div>
{% endblock %}
